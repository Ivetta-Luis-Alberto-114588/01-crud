<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Tipo</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of miLista">
        <th> {{item.id}} </th>
        <td> {{item.nombre}} </td>
        <td>{{item.tipoNombre}}</td>
        <td>@mdo</td>
      </tr>

    </tbody>
  </table>
